apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: NodePort
  selector:
    app: flask-app
    type: front-end
  ports:
    - port: 8081
      targetPort: 5000
      nodePort: 30013
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app
    type: front-end
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
      type: front-end
  template:
    metadata:
      labels:
        app: flask-app
        type: front-end
    spec:
      containers:
        - name: flask-cont
          image: gowdasagar/flask:flask
          imagePullPolicy: Always
